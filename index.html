 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>


    <script src="//unpkg.com/ml5@0.4.3/dist/ml5.min.js" target="_blank"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">

    
    
    <center>

      <label class="btn btn-default heading">IMAGE RECOGNIZER</label>


      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>

      <b>Phone</b>
      <hr>
      <b>Bottle</b>
      <hr>
      <b>Remote</b>
      <hr>
      <b>Pen</b>
      <hr>
      <br>
      <br>
      <br>

      <label>Webcam View - </label>
<div id="camera"></div>
<br>
<div id="result"></div>
<button onclick="snapshot()" class="btn btn-info">Take snapshot</button>
<br>
<br>
<button onclick="check()" class="btn btn-success">Identify Image</button>
      <br><br>
      
      <br><br>
        
      <br><br>
          
      <br><br>

      <p style="font-size: 22px;">Object : <span id="Object_name"></span> </p>
      <p style="font-size: 22px;">Accuracy : <span id="Accuracy"></span> </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
